<section class="page">
  <header class="page-header" appTextureLayer>
    <div>
      <p class="eyebrow">Labs</p>
      <h1>Index</h1>
    </div>
    <p class="hint">Isolated labs per feature to learn and measure.</p>
  </header>

  <div class="labs-grid">
    @for (lab of labs; track lab.id) {
      <a class="lab-card" [routerLink]="'/labs/' + lab.id">
        <div class="lab-card-header">
          <p class="lab-title">{{ lab.title }}</p>
          @if (lab.status !== 'done') {
            <span
              class="lab-status"
              [class.lab-status--planned]="lab.status === 'planned'"
              [class.lab-status--progress]="lab.status === 'in-progress'"
            >
              {{ lab.status }}
            </span>
          }
        </div>
        <p class="lab-summary">{{ lab.summary }}</p>
        <div class="lab-meta">
          <span>{{ lab.level }}</span>
          <span>{{ lab.duration }}</span>
        </div>
      </a>
    }
  </div>
</section>
