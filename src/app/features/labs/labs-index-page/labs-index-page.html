<section class="page">
  <header class="page-header" appTextureLayer>
    <div>
      <p class="eyebrow" i18n="@@labsIndexEyebrow">Labs</p>
      <h1 i18n="@@labsIndexTitle">Index</h1>
    </div>
    <p class="hint" i18n="@@labsIndexHint">Isolated labs per feature to learn and measure.</p>
  </header>

  <div class="labs-grid">
    @for (lab of labs; track lab.id) {
      <a class="lab-card" [routerLink]="'/labs/' + lab.id">
        <div class="lab-card-header">
          <p class="lab-title">{{ lab.title }}</p>
          <div class="lab-badges">
            @if (lab.extra) {
              <span class="lab-status lab-status--extra" i18n="@@labsIndexExtra">extra</span>
            }
            @if (lab.status !== 'done') {
              <span
                class="lab-status"
                [class.lab-status--planned]="lab.status === 'planned'"
                [class.lab-status--progress]="lab.status === 'in-progress'"
              >
                {{ statusLabel(lab.status) }}
              </span>
            }
          </div>
        </div>
        <p class="lab-summary">{{ lab.summary }}</p>
        <div class="lab-meta">
          <span>{{ levelLabel(lab.level) }}</span>
          <span>{{ lab.duration }}</span>
        </div>
      </a>
    }
  </div>
</section>
