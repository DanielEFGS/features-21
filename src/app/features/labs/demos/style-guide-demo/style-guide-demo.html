<section class="demo">
  <header class="demo-header">
    <div>
      <p class="eyebrow" i18n="@@styleDemoEyebrow">Style Guide</p>
      <h3 i18n="@@styleDemoTitle">Naming validator</h3>
      <p class="subtitle" i18n="@@styleDemoSubtitle">
        Check selectors, class names, and file bases.
      </p>
    </div>
  </header>

  <div class="grid">
    <label class="field">
      <span class="field__label" i18n="@@styleDemoPrefixLabel">Project prefix</span>
      <input
        type="text"
        [value]="prefixInput()"
        (input)="updatePrefix(prefixField.value)"
        #prefixField
      />
      <span class="field__meta" [class.is-valid]="prefixResult().isValid">
        @if (prefixResult().isValid) {
          <ng-container i18n="@@styleDemoPrefixOk">Prefix is unique and kebab-case.</ng-container>
        } @else {
          <ng-container i18n="@@styleDemoPrefixSuggestion">Suggestion:</ng-container>
          {{ ' ' + prefixResult().suggestion }}
        }
      </span>
    </label>

    <label class="field">
      <span class="field__label" i18n="@@styleDemoSelectorLabel">Selector</span>
      <input
        type="text"
        [value]="selectorInput()"
        (input)="updateSelector(selectorField.value)"
        #selectorField
      />
      <span class="field__meta" [class.is-valid]="selectorResult().isValid">
        @if (selectorResult().isValid) {
          <ng-container i18n="@@styleDemoSelectorOk">Valid selector.</ng-container>
        } @else {
          <ng-container i18n="@@styleDemoSelectorSuggestion">Suggestion:</ng-container>
          {{ ' ' + selectorResult().suggestion }}
        }
      </span>
    </label>

    <label class="field">
      <span class="field__label" i18n="@@styleDemoClassLabel">Class name</span>
      <input
        type="text"
        [value]="classInput()"
        (input)="updateClassName(classField.value)"
        #classField
      />
      <span class="field__meta" [class.is-valid]="classResult().isValid">
        @if (classResult().isValid) {
          <ng-container i18n="@@styleDemoClassOk">Valid class name.</ng-container>
        } @else {
          <ng-container i18n="@@styleDemoClassSuggestion">Suggestion:</ng-container>
          {{ ' ' + classResult().suggestion }}
        }
      </span>
    </label>

    <label class="field">
      <span class="field__label" i18n="@@styleDemoFileLabel">File base</span>
      <input
        type="text"
        [value]="fileInput()"
        (input)="updateFileBase(fileField.value)"
        #fileField
      />
      <span class="field__meta" [class.is-valid]="fileResult().isValid">
        @if (fileResult().isValid) {
          <ng-container i18n="@@styleDemoFileOk">Valid file base.</ng-container>
        } @else {
          <ng-container i18n="@@styleDemoFileSuggestion">Suggestion:</ng-container>
          {{ ' ' + fileResult().suggestion }}
        }
      </span>
    </label>
  </div>

  <div class="summary" [class.summary--error]="hasErrors()">
    @if (hasErrors()) {
      <ng-container i18n="@@styleDemoSummaryError">Fix naming to match the project conventions.</ng-container>
    } @else {
      <ng-container i18n="@@styleDemoSummaryOk">All naming rules pass for this feature.</ng-container>
    }
  </div>
</section>
