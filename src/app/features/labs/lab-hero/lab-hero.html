<section class="hero" appTextureLayer>
  <a class="back" routerLink="/labs">Back to index</a>
  <div class="hero-main">
    <p class="eyebrow">Lab</p>
    <h1>{{ lab().title }}</h1>
    <p class="tagline">{{ lab().tagline }}</p>
  </div>

  <div class="meta">
    @if (lab().status !== 'done') {
      <span
        class="chip"
        [class.chip--planned]="lab().status === 'planned'"
        [class.chip--progress]="lab().status === 'in-progress'"
      >
        {{ statusLabel() }}
      </span>
    }
    <span class="chip chip--level">{{ levelLabel() }}</span>
    <span class="chip chip--duration">{{ lab().duration }}</span>
  </div>

  <div class="summary">
    <p>{{ lab().summary }}</p>
    <ul class="outcomes">
      @for (outcome of lab().outcomes; track outcome) {
        <li>{{ outcome }}</li>
      }
    </ul>
  </div>
</section>
