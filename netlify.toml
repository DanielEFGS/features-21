[build]
command = "npm run build"
publish = "dist/features-21/browser"

[build.environment]
NODE_VERSION = "20.19.0"

[[redirects]]
  from = "/es/*"
  to = "/es/index.html"
  status = 200

[[redirects]]
  from = "/en/*"
  to = "/en/index.html"
  status = 200

[[redirects]]
  from = "/es"
  to = "/es/"
  status = 200

[[redirects]]
  from = "/en"
  to = "/en/"
  status = 200

[[redirects]]
  from = "/"
  to = "/en/"
  status = 200
